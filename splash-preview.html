<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHTO Coded Splash Preview</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0f172a;
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .phone-mockup {
            width: 320px;
            height: 650px;
            background: #000;
            border: 12px solid #1e293b;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        .splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: springScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .subtitle {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .divider {
            width: 40px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 64px;
            font-weight: 900;
            letter-spacing: 8px;
            line-height: 1;
        }

        .footer {
            position: absolute;
            bottom: 60px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
        }

        @keyframes springScale {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hint {
            margin-top: 30px;
            color: #94a3b8;
            font-size: 14px;
            text-align: center;
        }

        .replay-btn {
            margin-top: 20px;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="phone-mockup" id="phone">
        <div class="splash-content" id="content">
            <div class="title">MAHTO</div>
            <div class="subtitle">Land & Properties</div>
        </div>
        <div class="footer">Building the Future</div>
    </div>

    <div class="hint">This is a web representation of your LIVE coded splash screen in <b>app/_layout.tsx</b></div>
    <button class="replay-btn" onclick="replay()">Replay Animation</button>

    <script>
        function replay() {
            const content = document.getElementById('content');
            content.style.animation = 'none';
            content.offsetHeight; /* trigger reflow */
            content.style.animation = 'springScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        }
    </script>
</body>

</html>
